<html>
<head>
<style type='text/css' media='print,screen' >table, h3, body {font-family:Courier New;font-size:12px}h3 {font-size: larger;} tr {page-break-inside: avoid;} .myBorder {border-bottom: solid lightgrey 1px;border-left: solid lightgrey 1px;}   .page-break {page-break-before:always;}thead { display:table-header-group;}tbody { display:table-row-group; } </style>
</head>
<body>
<script>
var queryDict = {}
arrQ = location.search.substr(1).split("&")
for (i=0;i<arrQ.length;i++)
{
	queryDict[arrQ[i].split("=")[0]] = arrQ[i].split("=")[1]
}

count = queryDict["cnt"]; // set initial time
function setupReload()
{
	//setTimeout(cnt, 1000);
	writetime();
}

function writetime()
{
	spn = document.getElementById("mytime")
	spn.innerHTML = queryDict["tid"] + " - næste opdatering " +queryDict["tid1"]
}

function cnt()
{
	count--;
	if (count<=0)
	{
		count = 0; 		
	}
	writetop(queryDict["tid"], count);
	setTimeout(cnt, 1000);
}

function writetop(t, c)
{
	spn = document.getElementById("mytime")
	x = t + " - refresh om " 
	m = Math.floor((c / 60));
	if (m>0)
	{
		if (m>1)
			x += m + " minutter "
		else
			x += m + " minut "
	}

	s = (c - m*60) % 60
	if (s>0)
	{
		if (s>1)
			x += s + " sekunder "
		else
			x += s + " sekund "
	}
	
	spn.innerHTML = x;
}
</script>
<body onload="setupReload()">
<span id=mytime></span>
</body>
</html>
